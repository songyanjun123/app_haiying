<div class="am-container">
	<div class="am-top-img">
		<img src="assets/img/inviteTop.png"/>
	</div>
	<div class="invite_content">
		<ul class="yj-row">
			<li class="yj-col-3">
				<div class="yj-media">
					<p>我的好友</p>
					<div>
						<div class="col-img">
							<img src="assets/img/user.png"/>
						</div>
						<p>{{userCount}}人</p>
					</div>
				</div>
			</li>
			<li class="yj-col-3">
				<div class="yj-media">
					<p>我的钱包</p>
					<div>
						<div class="col-img">
							<img src="assets/img/yb.png"/>
						</div>
						<p>{{userMoney}}个</p>
					</div>
				</div>
			</li>
			<!-- <li class="yj-col-3">
				<div class="yj-media">
					<p>已成功邀请</p>
					<div>
						<div class="col-img">
							<img src="../../assets/img/user.png"/>
						</div>
						<p>0人</p>
					</div>
				</div>
			</li> -->
		</ul>
		<div class="yj-row min-content">
			<div class="yj-col-3">
				<img src="assets/img/invite_split.png"/>
			</div>
			<div class="yj-col-3">
				<img src="assets/img/weixin.png"/>
			</div>
			<div class="yj-col-3">
				<img src="assets/img/circle.png"/>
			</div>
			<div class="yj-col-3">
				<img src="assets/img/seach.png"/>
			</div>
			<div class="yj-col-3">
				<img src="assets/img/invite_split.png"/>
			</div>
		</div>
		<div class="inviteTab">
			<div class="yj-row tab-nav" style="margin-bottom:0;">
				<span [ngClass]="item==0?'active':''" (click)="inviteTab(0)">邀请技巧</span>
				<span [ngClass]="item==1?'active':''" (click)="inviteTab(1)">好友列表</span>
			</div>
			<div class="tab-content">
				<div [style.display] = "item==0?'block':'none'">
					<h2 class="allFont">1.分享给身边熟悉的人</h2>
					<p  class="allFont">
						<span class="allFont">A.向亲朋好友推荐 </span>
						<span class="allFont">B.邀请身边的同事</span></p>
					<h2  class="allFont">2.分享给周围的陌生人</h2>
					<p class="allFont">
						<span class="allFont">A.比较空闲的人更容易成功</span>
						<span class="allFont">B.邀请身边常见的陌生人</span>
					</p>
					<h2 class="allFont">3.通过网络来拓展人脉</h2>
					<p class="allFont">
						<span class="allFont">A.加入个福利群来邀请好友</span>
						<span class="allFont">B.通过论坛来邀请陌生人</span>
						<span class="allFont">C.在一些兼职或中介网站贴出赚钱攻略</span>
						<span class="allFont">D.发展身边的微商好友成为“代理”</span>
					</p>
				</div>
				<div [style.display] = "item==1?'block':'none'">
					<table border="0" class="am-table" >
						<tr>
							<th class="allFont bottomBorder">头像</th>
							<th class="allFont bottomBorder">昵称</th>
							<!-- <th>徒弟人数</th> -->
						</tr>
						<tr *ngFor = "let item of dataList">
							<td class="allFont bottomBorder"><img [src]="item.UserImg"/></td>
							<td class="allFont bottomBorder">{{item.NickName}}</td>
							<!-- <td>2个</td> -->
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="inviteBtnBox">
			马上收徒
		</div>
	</div>
</div>
<app-footnav></app-footnav>
